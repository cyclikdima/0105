<body>
    <script>
        function ParseURL(url) {
            
            let u = new URL(url)

            let protocol = u.protocol
            let domen = u.hostname
            let path = u.pathname

            return `протокол: ${protocol}, домен: ${domen}, путь: ${path}`

        }
        let n = ParseURL("https://github.com/cyclikdima/dz1")
    </script>
