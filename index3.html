<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function pomenatText(str) {
            let word = ""

            for (let i = 0; i < str.length; i++) {
                let ch = str[i]

                if (ch >= 'a' && ch <= 'z') {
                    word += ch.toUpperCase()
                } 
                else if (ch >= 'A' && ch <= 'Z') {
                    word += ch.toLowerCase()
                } 
                else if (ch >= '0' && ch <= '9') {
                    word += '_';
                } 
                else {
                    word += ch
                }
            }

            return word
        }
        let input = prompt()
        let n = alert(pomenatText(input))
    </script>
</body>

</html>
