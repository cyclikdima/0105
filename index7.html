<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let plus = (x, y)=> document.writeln(x + y)
        let minys = (x, y) => document.writeln(x - y)
        let mnoj = (x, y) => document.writeln(x * y)
        let dilit = (x, y) => document.writeln(x / y)

        
        let a = parseFloat(prompt())   
        let b = parseFloat(prompt())
        let s = prompt()
        switch (s) {
            case '+':
                plus(a, b)
                break;
            case '-':
                minys(a, b)
                break;
            case '*':
                mnoj(a, b)
                break;
            case '/':
                dilit(a, b)
                break;
        }
        

    </script>

    
</body>
</html>
