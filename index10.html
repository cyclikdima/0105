<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ToText() {
            let text = arguments[0]
            let result = ""

            for (let i = 0; i < text.length; i++) {
                if (text[i] == '%' && i + 1 < text.length && text[i + 1] >= '0' && text[i + 1] <= '9') {
                    let g = parseInt(text[i + 1])
                    result += arguments[g]
                    i++;
                }
                else{
                    result += text[i]
                }
            }


            return result
        }

        let n = ToText("Today is %1%2.%3.%4", "Monday", 10, 8, 2020)
        let b = alert(n)

    </script>

</body>
</html>
